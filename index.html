<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태엽몽환경 - 버튜버 에이전시</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo" style="text-decoration: none;">태엽몽환경</a>
            <ul class="nav-links">
                <li><a href="about.html">회사 소개</a></li>
                <li><a href="#vtubers">소속 아티스트</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="board.html">커뮤니티</a></li>
            </ul>
            <div class="auth-controls">
                <span id="user-display" style="color: white; margin-right: 10px;"></span>
                <button id="login-btn" style="padding: 8px 15px; border-radius: 5px; border: none; background-color: var(--accent-color); color: white; cursor: pointer;">로그인</button>
                <button id="logout-btn" style="padding: 8px 15px; border-radius: 5px; border: none; background-color: gray; color: white; cursor: pointer; display: none;">로그아웃</button>
            </div>
            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="mobile-nav">
        <ul>
            <li><a href="about.html">회사 소개</a></li>
            <li><a href="#vtubers">소속 아티스트</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="board.html">커뮤니티</a></li>
            <li class="mobile-auth-controls" style="margin-top: 2rem;">
                <!-- This will be controlled by JS -->
            </li>
        </ul>
    </div>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>당신이 사랑할 새로운 버추얼 스타</h1>
                <p>개성 넘치는 버튜버들과 함께하는 즐거운 시간을 만들어가세요.</p>
                <button onclick="document.getElementById('vtubers').scrollIntoView();">소속 아티스트 보기</button>
            </div>
        </section>

        <section class="features">
            <h2>태엽몽환경은?</h2>
            <div class="feature-cards">
                <div class="card">다양한 라이브 방송</div>
                <div class="card">팬들과의 소통</div>
                <div class="card">오리지널 굿즈 제작</div>
            </div>
        </section>

        <section class="vtubers" id="vtubers">
            <h2>소속 아티스트</h2>
            <div class="vtuber-cards">
                <!-- 캐릭터 카드는 main.js에서 동적으로 생성됩니다. -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 태엽몽환경. All Rights Reserved.</p>
    </footer>

    <script type="module" src="./firebase-modules.js"></script>
    <script src="main.js"></script>
    
    <!-- Authentication Modal -->
    <div id="auth-modal" style="display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center;">
        <div style="background-color: var(--secondary-color); margin: auto; padding: 30px; border: 1px solid var(--accent-color); width: 80%; max-width: 400px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">
            <span class="close-button" style="color: var(--text-color); float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
            <h2 style="color: var(--text-color); text-align: center; margin-bottom: 20px;">로그인 / 회원가입</h2>
            <input type="email" id="auth-email" placeholder="이메일" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: var(--card-bg-color); color: var(--text-color);">
            <input type="password" id="auth-password" placeholder="비밀번호" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: var(--card-bg-color); color: var(--text-color);">
            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                <input type="checkbox" id="privacy-agree" style="margin-right: 10px; transform: scale(1.2);">
                <label for="privacy-agree" style="color: var(--text-color); font-size: 0.9em;">개인정보 수집 및 이용에 동의합니다.</label>
            </div>
            <button id="modal-login-btn" style="width: 100%; padding: 10px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px;">로그인</button>
            <button id="modal-register-btn" style="width: 100%; padding: 10px; background-color: var(--primary-color); color: white; border: 1px solid var(--accent-color); border-radius: 5px; cursor: pointer;">회원가입</button>
        </div>
    </div>
</body>
</html>
