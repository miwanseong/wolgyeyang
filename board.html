<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 게시판 - 태엽몽환경</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo" style="text-decoration: none;">태엽몽환경</a>
            <ul class="nav-links">
                <li><a href="about.html">회사 소개</a></li>
                <li><a href="index.html#vtubers">소속 아티스트</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="board.html">커뮤니티</a></li>
            </ul>
            <div class="auth-controls">
                <span id="user-display" style="color: white; margin-right: 10px;"></span>
                <button id="login-btn" style="padding: 8px 15px; border-radius: 5px; border: none; background-color: var(--accent-color); color: white; cursor: pointer;">로그인</button>
                <button id="logout-btn" style="padding: 8px 15px; border-radius: 5px; border: none; background-color: gray; color: white; cursor: pointer; display: none;">로그아웃</button>
            </div>
            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="mobile-nav">
        <ul>
            <li><a href="about.html">회사 소개</a></li>
            <li><a href="index.html#vtubers">소속 아티스트</a></li>
            <li><a href="#">공지사항</a></li>
            <li><a href="board.html">커뮤니티</a></li>
            <li class="mobile-auth-controls" style="margin-top: 2rem;">
                <!-- This will be controlled by JS -->
            </li>
        </ul>
    </div>

    <main>
        <section class="vtubers" id="vtubers">
            <h2>소속 아티스트</h2>
            <div class="vtuber-cards">
                <!-- 캐릭터 카드는 main.js에서 동적으로 생성됩니다. -->
            </div>
        </section>

        <section class="board-page-container">
            <h2>커뮤니티 게시판</h2>
            <div class="post-form-container" style="margin-bottom: 2rem; display: none;">
                <input type="text" id="post-title" placeholder="제목" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: var(--card-bg-color); color: var(--text-color);">
                <textarea id="post-content" placeholder="내용" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: var(--card-bg-color); color: var(--text-color); min-height: 100px;"></textarea>
                <button id="submit-post-btn" style="padding: 10px 20px; background-color: var(--accent-color); color: white; border: none; border-radius: 5px; cursor: pointer;">게시글 작성</button>
            </div>
            <button id="new-post-btn" style="padding: 10px 20px; background-color: var(--primary-color); color: white; border: 1px solid var(--accent-color); border-radius: 5px; cursor: pointer; margin-bottom: 2rem;">새 글 작성</button>

            <div class="posts-container" style="display: flex; flex-direction: column; gap: 1rem;">
                <!-- Posts will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 태엽몽환경. All Rights Reserved.</p>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./board.js"></script>
</body>
</html>
