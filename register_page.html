<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 태엽몽환경</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
        }
        .auth-container {
            background-color: var(--text-color); /* Dark background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white; /* Light text for the container */
            margin-top: 20px; /* To prevent overlap with absolute positioned header */
        }
        .auth-container h2 {
            color: white; /* Make heading white */
            margin-bottom: 30px;
        }
        .auth-container input[type="email"],
        .auth-container input[type="password"],
        .auth-container input[type="text"] { /* Added input[type="text"] for OTP */
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 15px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: var(--card-bg-color); /* Light background for inputs */
            color: var(--text-color); /* Dark text for inputs */
        }
        .auth-container .privacy-checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
        }
        .auth-container .privacy-checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .auth-container .privacy-checkbox-group label {
            font-size: 0.95em;
        }
        .auth-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .auth-container button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .auth-container #request-otp-btn {
            background-color: var(--primary-color);
            color: white;
            margin-bottom: 15px;
        }
        .auth-container #request-otp-btn:hover {
            background-color: var(--primary-color-hover);
        }
        .auth-container #register-submit-btn {
            background-color: var(--accent-color);
            color: white;
            margin-bottom: 15px;
        }
        .auth-container #register-submit-btn:hover {
            background-color: var(--accent-color-hover);
        }
        .auth-container .login-link {
            display: block;
            margin-top: 20px;
            color: white; /* Make link white on dark background */
            text-decoration: none;
            font-size: 0.95em;
        }
        .auth-container .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); text-align: center;">
        <a href="index.html" style="text-decoration: none; color: var(--accent-color); font-size: 1.8em; font-weight: bold;">태엽몽환경</a>
    </div>
    <div class="auth-container">
        <h2>회원가입</h2>
        <input type="email" id="register-email" placeholder="이메일">
        <input type="password" id="register-password" placeholder="비밀번호">
        <button id="request-otp-btn">OTP 요청</button>

        <div id="otp-input-section" style="display: none;">
            <input type="text" id="otp-code" placeholder="인증번호">
        </div>

        <div class="privacy-checkbox-group">
            <input type="checkbox" id="privacy-agree">
            <label for="privacy-agree">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <button id="register-submit-btn" disabled>회원가입</button>
        <a href="login_page.html" class="login-link">이미 계정이 있으신가요? 로그인</a>
    </div>

    <script type="module" src="./firebase-modules.js"></script>
    <script type="module" src="./auth.js"></script>
</body>
</html>
